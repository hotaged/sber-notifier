version: "3.8"

networks:
  shared:
    driver: bridge

volumes:
  pgadmin:
  pgdata:

services:
  database:
    image: postgres:14
    container_name: notifier-bot-database
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    expose:
      - 5432
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    networks:
      - shared

  database-admin:
    image: dpage/pgadmin4
    container_name: notifier-bot-database-admin
    environment:
      PGADMIN_LISTEN_PORT: ${PGADMIN_PORT}
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:5050"
    restart: unless-stopped
    networks:
      - shared
    depends_on:
      - database
    volumes:
      - pgadmin:/root/.pgadmin

  notifier-bot:
    build: .
    container_name: notifier-bot
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - shared
    command: bash -c "aerich init -t bot.db.TORTOISE_ORM && aerich init-db && aerich upgrade && bot"
    depends_on:
      - database

  notifier-observer-sbercoin:
    build: .
    container_name: notifier-observer-sbercoin
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - shared
    command: bash -c "observer --chain=sbercoin --delay=0.25"
    depends_on:
      - database
      - notifier-bot

  notifier-observer-bitcoin:
    build: .
    container_name: notifier-observer-bitcoin
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - shared
    command: bash -c "observer --chain=bitcoin --delay=0.25"
    depends_on:
      - database
      - notifier-bot

  notifier-observer-tron:
    build: .
    container_name: notifier-observer-tron
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - shared
    command: bash -c "observer --chain=tron --delay=0.25"
    depends_on:
      - database
      - notifier-bot


  notifier-observer-ethereum:
    build: .
    container_name: notifier-observer-ethereum
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - shared
    command: bash -c "observer --chain=ethereum --delay=0.1"
    depends_on:
      - database
      - notifier-bot


